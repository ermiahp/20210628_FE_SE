<!DOCTYPE html>
<html>
<head>
   <title>Html Tutorial</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css"/>
</head>

<body>
    <img width="60px" src="https://cdn.uconnectlabs.com/wp-content/uploads/sites/46/2019/04/GitHub-Mark.png">
    <h1 class="page-header">Sign in to GitHub</h1>
<div id="login-box">
    <label class="text-email">Username or email address</label><br/>
      <span><input class="box1"></span><br/>
    <label class="text-password">Password</label> <a class="link-password" href="https://www.google.se/">Forgot password?</a><br/>
      <span><input class="box2"></span><br/>
    <button>Sign in</button>
</div>
<div id="account">
    <span><label class="text-account">New to GitHub?</label> <a class="link-account" href="https://www.google.se/">Create an account.</a></span>
</div>
<div id="footer">
    <br/>
    <a class="terms" href="https://www.google.se/">Terms</a>
    <a class="privacy" href="https://www.google.se/">Privacy</a>
    <a class="security" href="https://www.google.se/">Security</a>
    <a class="contact" href="https://www.google.se/">Contact GitHub</a>
</div>

</body>
</html>
