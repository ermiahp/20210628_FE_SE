<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/assets/styles/css/style.css" rel="stylesheet">

</head>

<body>
    <section class="calc">
        <div class="calculator">
            <label class="calculator__result">0</label>

            <div class="calculator__row">
                <div class="calculator__box calculator__number" onclick="pressNumber(1)">1</div>
                <div class="calculator__box calculator__number" onclick="pressNumber(2)">2</div>
                <div class="calculator__box calculator__number" onclick="pressNumber(3)">3</div>
                <div class="calculator__box calculator__operator">+</div>
            </div>

            <div class="calculator__row">
                <div class="calculator__box calculator__number" onclick="pressNumber(4)">4</div>
                <div class="calculator__box calculator__number" onclick="pressNumber(5)">5</div>
                <div class="calculator__box calculator__number" onclick="pressNumber(6)">6</div>
                <div class="calculator__box calculator__operator">-</div>
            </div>

            <div class="calculator__row">
                <div class="calculator__box calculator__number" onclick="pressNumber(7)">7</div>
                <div class="calculator__box calculator__number" onclick="pressNumber(9)">8</div>
                <div class="calculator__box calculator__number" onclick="pressNumber(9)">9</div>
                <div class="calculator__box calculator__operator">*</div>
            </div>

            <div class="calculator__row">
                <div class="calculator__box calculator__clear" onclick="clearCalc()">C</div>
                <div class="calculator__box calculator__number" onclick="pressNumber(0)">0</div>
                <div class="calculator__box calculator__number">=</div>
                <div class="calculator__box calculator__operator">/</div>
            </div>

        </div>

    </section>

    <script src="/assets/js/script.js"></script>

</body>

</html>
